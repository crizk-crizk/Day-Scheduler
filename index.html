<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row" id="9">
        <span class="hour">9AM</span>
        <span class="input-box"><textarea id="text-9"></textarea></span>
        <span class="saveBtn" id="btn-9">&#128190;</span>
      </div>
      <div class="row" id="10">
        <span class="hour">10AM</span>
        <span class="input-box"><textarea id="text-10"></textarea></span>
        <span class="saveBtn" id="btn-10">&#128190;</span>
      </div>
      <div class="row" id="11">
        <span class="hour">11AM</span>
        <span class="input-box"><textarea id="text-11"></textarea></span>
        <span class="saveBtn" id="btn-11">&#128190;</span>
      </div>
      <div class="row" id="12">
        <span class="hour">12PM</span>
        <span class="input-box"><textarea id="text-12"></textarea></span>
        <span class="saveBtn" id="btn-12">&#128190;</span>
      </div>
      <div class="row" id="13">
        <span class="hour">1pm</span>
        <span class="input-box"><textarea id="text-13"></textarea></span>
        <span class="saveBtn" id="btn-13">&#128190;</span>
      </div>
      <div class="row" id="14">
        <span class="hour">2PM</span>
        <span class="input-box"><textarea id="text-14"></textarea></span>
        <span class="saveBtn" id="btn-14">&#128190;</span>
      </div>
      <div class="row" id="15">
        <span class="hour">3PM</span>
        <span class="input-box"><textarea id="text-15"></textarea></span>
        <span class="saveBtn" id="btn-15">&#128190;</span>
      </div>
      <div class="row" id="16">
        <span class="hour">4PM</span>
        <span class="input-box"><textarea id="text-16"></textarea></span>
        <span class="saveBtn" id="btn-16">&#128190;</span>
      </div>
      <div class="row" id="17">
        <span class="hour">5PM</span>
        <span class="input-box"><textarea id="text-17"></textarea></span>
        <span class="saveBtn" id="btn-17">&#128190;</span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
